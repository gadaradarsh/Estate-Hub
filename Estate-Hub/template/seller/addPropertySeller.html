<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_admin.css' %}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"></div>
            <nav class="menu">
                <a href="{% url 'hub:DashboardSeller' %}"><button class="menu-btn">Dashboard</button></a>
                <a href="{% url 'hub:managePropertiesSeller' %}"><button class="menu-btn">My Properties</button></a>
                <a href="{% url 'hub:reviewSeller' %}"><button class="menu-btn">Reviews</button></a>
                </nav>
        </aside>
        <div class="logout-container">
            <a href="{% url 'hub:LogoutPage' %}"><button class="logout-btn">Logout</button></a>
        </div>
        <main class="content">
            <header class="header">
                <h1>Add New Property</h1>
                <a href="{% url 'hub:managePropertiesSeller' %}"><button class="back-btn">Back to Properties</button></a>
            </header>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <section class="form-section">
                <form method="POST" enctype="multipart/form-data" class="property-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Property Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (â‚¹)</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="num_bedrooms">Number of Bedrooms</label>
                        <input type="number" id="num_bedrooms" name="num_bedrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="num_bathrooms">Number of Bathrooms</label>
                        <input type="number" id="num_bathrooms" name="num_bathrooms" required>
                    </div>
                    <div class="form-group">
                        <label for="square_footage">Square Footage</label>
                        <input type="number" id="square_footage" name="square_footage" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Property Image</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Property</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
